<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tours - Book Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            background: white;
        }

        .txt1 {
            font-size: 32px;
            font-weight: bold;
            color: #1a1a1a;
        }

        .links {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .links li {
            display: inline;
        }

        .links a {
            color: black;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1a61cd;
        }

        .btn_book {
            border-radius: 30px;
            background-color: #2f3237;
            color: #fff;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
            font-weight: 600;
        }

        .btn_book:hover {
            background-color: #32c8f1;
            transform: scale(1.05);
        }

        .hero {
            height: auto;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #fff;
            border-radius: 20px;
            margin: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .hero h2 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            width: 60%;
            gap: 15px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .form button {
            background-color: #1a61cd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form button:hover {
            background: #144a9d;
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .form-links a {
            color: #1a61cd;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .form-links a:hover {
            color: #144a9d;
        }

        .media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .media a img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="" type="audio/mp3">
    </audio>

    <nav class="navbar">
        <h1 class="txt1">Travel Tours</h1>
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="tour.html">Tour</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="btn_book" onclick="window.location.href='tour.html'">Book Now</button>
    </nav>

    <div class="hero">
        <h2>Book Now</h2>
        <form class="form">
            <input type="email" placeholder="Email or Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Book Now</button>
            <div class="form-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
