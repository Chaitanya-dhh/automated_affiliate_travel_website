<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #2e2f31;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
        }

        .txt1 {
            font-size: 32px;
            font-weight: bold;
            color: #1a1a1a;
        }

        .links {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .links li {
            display: inline;
        }

        .links a {
            color: black;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1a61cd;
        }

        .btn_book {
            border-radius: 30px;
            background-color: #2f3237;
            color: #fff;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
            font-weight: 600;
        }

        .btn_book:hover {
            background-color: #32c8f1;
            transform: scale(1.05);
        }

        .hero {
            background-image: url('background1.jpg');
            background-size: cover;
            background-position: center;
            height: 650px;
            display: flex;
            align-items: center;
            padding: 50px;
            border-radius: 20px;
            margin: 30px;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .content {
            max-width: 650px;
            text-align: left;
        }

        .txt {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 10px;
        }

        .txt2 {
            font-size: 50px;
            font-weight: bold;
            color: rgb(5, 5, 5);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .b1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="Planetarium.mp3" type="audio/mp3">
    </audio>

    <nav class="navbar">
        <h1 class="txt1">Travel Tours</h1>
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="tour.html">Tour</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="btn_book" onclick="window.location.href='tour.html'">Book Now</button>
    </nav>

    <div class="hero">
        <div class="content">
            <p class="txt"> Elevate Your Journey </p>
            <h1 class="txt2"> Experience Travel Like Never Before </h1>
            <div class="b1" >
                <button class="btn_book" onclick="window.location.href='tour.html'" >Book a Trip Now</button></div>
        </div>
    </div>
</body>
</html>
